<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JS Crud</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container p-5">
			<div class="mt-5">
				<button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#userModal">Add User</button>
				<table class="table table-bordered" id="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th class="w-25">Actions</th>
						</tr>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="userModalLabel">Save User</h5>
					</div>
					<div class="modal-body">
						<form class="form px-2" autocomplete="off">
							<div class="form-group mb-4">
								<label for="firstName">First Name</label>
								<input type="text" id="firstName" class="form-control" />
							</div>
							<div class="form-group mb-4">
								<label for="lastName">Last Name</label>
								<input type="text" id="lastName" class="form-control" />
							</div>
							<div class="form-group mb-4">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button id="modalSubmitBtn" type="button" class="btn btn-primary" onclick="onFormSubmit()">Save</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
			integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
